<body>
    <div class="legend-container">
        <div class="legend" style="color: green;">
            <!-- <span class="color-box green-bg"></span> -->
            <span>AC</span>
        </div>
        <div class="legend" style="color: red;">
            <!-- <span class="color-box red-bg"></span> -->

            <span>WA</span>
        </div>
    </div>
    
    <h2> {{codeforces_id}} Solved Problems in {{ tag }}</h2>
    <table>
        <thead>
            <tr>
                <th>Problem ID</th>
                <th>Problem Name</th>
                <th>Rating</th>
                <!-- <th>Favourites</th> -->
            </tr>
        </thead>
        <tbody>
            {% for problem in problems %}
            <tr>
                <td>{{ problem.contestId }}{{ problem.index }}</td>
                <td>
                    <a href="{{ problem.problem_url }}" class="problem-link {{ 'green-bg' if problem.verdict == 'OK' else 'red-bg' }}" target="_blank">
                        {{ problem.name }}
                    </a>
                </td>
                <td>{{ problem.rating }}</td>
                <!-- <td>
                    <span class="star {{ 'starred' if problem.starred else '' }}" onclick="toggleStar('{{ problem.contestId }}', '{{ problem.index }}', '{{ problem.name }}','{{codeforces_id}}',this)">
                        &#9734;
                    </span>
                </td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
