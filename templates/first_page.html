<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codeforces Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #2c3e50;
        color: #ecf0f1;
      }
      .content, .form-container {
        background-color: #34495e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }
      .form-label {
        color: #ecf0f1;
      }
      .form-container h2 {
        margin-bottom: 20px;
        color: #1abc9c;
      }
      .btn-custom {
        background-color: #1abc9c;
        border: none;
        color: #ecf0f1;
      }
      .btn-custom:hover {
        background-color: #16a085;
      }
    </style>
  </head>
  <body>
    <h1 style="margin-left: 500px; color:#1abc9c">Codeforces Helper</h1>
    <div class="container mt-5">
      <div class="form-container">
        <h2>See Past Contest Performance</h2>
        <form action="/gg" method="POST">
          <label for="content">Enter ID</label>
          <input type="text" name="content" id="content" value="{{ session.get('content', '') }}" style="margin-bottom: 20px;margin-left: 5px;border-radius: 5px;">
          <br>
          <div class="mb-3 d-flex align-items-center  ">
            
            <label for="some_number" class="form-label">Last Contests</label>
            <input type="number" class="form-control" name="some_number" id="some_number" style="width: 150px; margin-left: 20px;"  min="0">
          
          </div>
          <button type="submit" class="btn btn-custom">Submit</button>
        </form>
      </div>

      <div class="form-container">
        <h2>See  AC/WA problems based on tags</h2>
        <form action="/hi" method="POST">
          <label for="content">Enter ID</label>
          <input type="text" name="content" id="content" value="{{ session.get('content', '') }}" style="margin-bottom: 20px;margin-left: 5px;border-radius: 5px;">
          <br>
          <div class="mb-3 d-flex align-items-center">
            <label for="number-select" class="form-label">Select Tag</label>
            <select class="form-select" id="number-select" name="option" style="width: 150px; margin-left: 20px;">
              <option selected disabled>Select Tag</option>
              <option value="2-sat">2-sat</option>
              <option value="binary search">binary search</option>
              <option value="bitmasks">bitmasks</option>
              <option value="brute force">brute force</option>
              <option value="chinese remainder theorem">chinese remainder theorem</option>
              <option value="combinatorics">combinatorics</option>
              <option value="constructive algorithms">constructive algorithms</option>
              <option value="data structures">data structures</option>
              <option value="dfs and similar">dfs and similar</option>
              <option value="divide and conquer">divide and conquer</option>
              <option value="dp">dp</option>
              <option value="dsu">dsu</option>
              <option value="expression parsing">expression parsing</option>
              <option value="fft">fft</option>
              <option value="flows">flows</option>
              <option value="games">games</option>
              <option value="geometry">geometry</option>
              <option value="graph matchings">graph matchings</option>
              <option value="graphs">graphs</option>
              <option value="greedy">greedy</option>
              <option value="hashing">hashing</option>
              <option value="implementation">implementation</option>
              <option value="interactive">interactive</option>
              <option value="math">math</option>
              <option value="matrices">matrices</option>
              <option value="meet-in-the-middle">meet-in-the-middle</option>
              <option value="number theory">number theory</option>
              <option value="probabilities">probabilities</option>
              <option value="schedules">schedules</option>
              <option value="shortest paths">shortest paths</option>
              <option value="sortings">sortings</option>
              <option value="string suffix structures">string suffix structures</option>
              <option value="strings">strings</option>
              <option value="ternary search">ternary search</option>
              <option value="trees">trees</option>
              <option value="two pointers">two pointers</option>
            </select>
          </div>
          <button type="submit" class="btn btn-custom">Submit</button>
        </form>
      </div>

      <div class="form-container">
        <h2>See Recent Problems done by your friends based on tags</h2>
        <form action="/kk" method="POST">
          <label for="content">Enter Your ID</label>
          <input type="text" name="content" id="content" value="{{ session.get('content', '') }}" style="margin-bottom: 20px;margin-left: 5px;border-radius: 5px;">
          <br>
          <div class="mb-3 d-flex align-items-center">
            <label for="API_KEY" class="form-label">Enter API KEY*</label>
            <input type="text" class="form-control" name="API_KEY" id="API_KEY" style="width: 500px; margin-left: 15px;">
          </div>
          <div class="mb-3 d-flex align-items-center">
            <label for="API_SECRET" class="form-label">Enter API SECRET*</label>
            <input type="text" class="form-control" name="API_SECRET" id="API_SECRET" style="width: 500px; margin-left: 15px;">
          </div>
          <div class="mb-3 d-flex align-items-center">
            <label for="number-select" class="form-label">Select Tag</label>
            <select class="form-select" id="number-select" name="option" style="width: 150px; margin-left: 20px;">
              <option selected disabled>Select Tag</option>
              <option value="2-sat">2-sat</option>
              <option value="binary search">binary search</option>
              <option value="bitmasks">bitmasks</option>
              <option value="brute force">brute force</option>
              <option value="chinese remainder theorem">chinese remainder theorem</option>
              <option value="combinatorics">combinatorics</option>
              <option value="constructive algorithms">constructive algorithms</option>
              <option value="data structures">data structures</option>
              <option value="dfs and similar">dfs and similar</option>
              <option value="divide and conquer">divide and conquer</option>
              <option value="dp">dp</option>
              <option value="dsu">dsu</option>
              <option value="expression parsing">expression parsing</option>
              <option value="fft">fft</option>
              <option value="flows">flows</option>
              <option value="games">games</option>
              <option value="geometry">geometry</option>
              <option value="graph matchings">graph matchings</option>
              <option value="graphs">graphs</option>
              <option value="greedy">greedy</option>
              <option value="hashing">hashing</option>
              <option value="implementation">implementation</option>
              <option value="interactive">interactive</option>
              <option value="math">math</option>
              <option value="matrices">matrices</option>
              <option value="meet-in-the-middle">meet-in-the-middle</option>
              <option value="number theory">number theory</option>
              <option value="probabilities">probabilities</option>
              <option value="schedules">schedules</option>
              <option value="shortest paths">shortest paths</option>
              <option value="sortings">sortings</option>
              <option value="string suffix structures">string suffix structures</option>
              <option value="strings">strings</option>
              <option value="ternary search">ternary search</option>
              <option value="trees">trees</option>
              <option value="two pointers">two pointers</option>
            </select>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-custom">Submit</button>
            <div>
              <span>*For more info about authorization/api key/api secret visit:</span>
              <a href="https://codeforces.com/apiHelp" target="_blank" class="info-link">Codeforces API Help</a>
             <!-- <div>this may take longer</div> -->
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
